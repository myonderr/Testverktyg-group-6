<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="go-to-users">
            <a href="index.html">Go to Users</a>
        </div>
        <h1>Create Profile</h1>
        <form id="create-profile-form">
            <div> 
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name.">
            </div>
            <div>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" placeholder="Enter your surname.">
            </div>
            <div>
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname.">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age.">
            </div>
            <div>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" placeholder="Enter your bio here."></textarea>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
    <script src="create.js"></script>
</body>
</html>
